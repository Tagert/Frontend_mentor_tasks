<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Order summary card, practice Nr. 6, SCSS"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Practice Nr. 6 | Order summary card</title>

    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-card">

          <div class="top-side">
            <div class="image-box">
            <img src="./images/illustration-hero.svg" alt="" />
            </div>
            <div class="description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
           </div>
          </div>

          <div class="middle-side">
            <div class="plan-window">
              <div class="plan-text">
                  <div class="icon-image">
                  <img src="./images/icon-music.svg" alt="" />
                </div>
                <div class="plan-price">
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="change">
                <a href="#change">Change</a>
              </div>
              
            </div>
          </div>

          <div class="bottom-side">
              <div class="payment-btn">
                <a href="#proceed">Proceed to Payment</a>
              </div>
            <div class="order">
                <a href="#cancel">Cancel order</a>
            </div>
          </div>
          
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tagert">Tagert</a>.
      </div>
    </footer>
  </body>
</html>
