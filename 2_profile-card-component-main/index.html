<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practice Nr. 2 | Profile card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="main-card">
          <div class="top-side">
            <img
              src="./images/bg-pattern-card.svg"
              alt="background image, color is cyan"
            />
            <img
              src="./images/image-victor.jpg"
              alt="picture of the man with a dark hair"
            />
          </div>

          <div class="description">
            <h1>Victor Crest <span class="styled-text">26</span></h1>
            <p>London</p>
          </div>

          <div class="separation"></div>

          <div class="social-info">
            <div class="info">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="info">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="info">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="top-background">
        <img src="./images/bg-pattern-top.svg" alt="circle form on top web" />
      </div>
      <div class="bottom-background">
        <img
          src="./images/bg-pattern-bottom.svg"
          alt="circle form on bottom web"
        />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tagert">Tagert</a>.
      </div>
    </main>
  </body>
</html>
