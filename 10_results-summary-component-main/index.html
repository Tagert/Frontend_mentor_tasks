<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results summary component, practice Nr. 10, SCSS"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Practice Nr. 10 | Results summary component</title>
  </head>
  <body>
    <main class="main-section">
      <div class="card-box-container">
        <div class="left-side">
          <div class="title result">
            <h1>Your Result</h1>
          </div>
          <div class="score">
            <h2>76 <span>of 100</span></h2>
          </div>
          <div class="left-description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="container">
          <div class="right-side">
            <div class="title summary">Summary</div>
            <div class="data-list">
              <div class="row">Reaction 80 / 100</div>
              <div class="row">Memory 92 / 100</div>
              <div class="row">Verbal 61 / 100</div>
              <div class="row">Visual 72 / 100</div>
            </div>
            <div class="primary-btn">
              <a href="#">Continue</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="author-section">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tagert">Tagert</a>.
      </div>
    </footer>
  </body>
</html>
