<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT preview card component, practice Nr. 5, bootstrap and native css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Practice Nr. 5 | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card w-25 p-4 rounded-4">
          <div class="back">
            <img
              src="./images/image-equilibrium.jpg"
              class="card-img-top cube rounded-3"
              alt="purple cube standing on the edge"
            />
          </div>
          <div class="card-body px-0 py-4">
            <h5 class="card-title mb-3 text-white">Equilibrium #3429</h5>
            <p class="card-text another-color-text">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div
            class="d-flex flex-row text-white justify-content-between align-items-center"
          >
            <div class="pe-2">
              <div class="d-flex flex-row mb-3">
                <div class="d-flex align-items-center">
                  <img
                    src="./images/icon-ethereum.svg"
                    alt="icon of ethereum"
                  />
                </div>
                <div class="ps-2 eth text-info">0.041 ETH</div>
              </div>
            </div>
            <div class="">
              <div class="d-flex flex-row mb-3">
                <div class="d-flex align-items-center">
                  <img src="./images/icon-clock.svg" alt="icon of clock" />
                </div>
                <div class="ps-2 another-color-text">3 days left</div>
              </div>
            </div>
          </div>
          <div class="border-div mt-2"></div>
          <div class="d-flex flex-row h-100 mt-2">
            <div class="p-2 avatar">
              <img src="./images/image-avatar.png" alt="author avatar" />
            </div>
            <div class="d-flex align-items-center p-2 text-white">
              <p class="p-0 m-0">
                <span class="another-color-text">Creation of</span>
                <span class="author">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tagert">Tagert</a>.
      </div>
    </footer>
  </body>
</html>
