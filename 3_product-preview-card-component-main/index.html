<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Practice Nr. 3 | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="main-card">
          <div class="image-side">
            <img
              src="./images/image-product-mobile.jpg"
              alt="image of Chanel perfume as a product"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="image of Chanel perfume as a product"
            />
          </div>
          <div class="product-description">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-tag">
              <p>$149.99</p>
              <p>$169.99</p>
            </div>
            <div class="add-btn">
              <img src="./images/icon-cart.svg" alt="icon of cart" />
              <a href="./index.html">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Tagert">Tagert</a>.
      </div>
    </footer>
  </body>
</html>
